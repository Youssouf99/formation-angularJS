<div class="row">
  <div class="col-xs-12">
    <ul class="list-unstyled">
      <li class="media mt-5" *ngFor="let comic of comics | sortByTitle">
        <img class="mr-3" alt="Comic cover" [src]="'assets/' + comic.thumbnail.path + '.' + comic.thumbnail.extension">
        <div class="media-body">
          <h2 class="media-heading">
            {{comic.title}}
            <span class="badge badge-danger">#{{comic.issueNumber}}</span>
            <span class="badge badge-pill badge-secondary"
              *ngIf="comic.prices[0].price > 0">${{comic.prices[0].price}}</span>
          </h2>
          <p>{{comic.description}}</p>
        </div>
      </li>
    </ul>
    <div class="media">
      <img class="mr-3" alt="Comic cover" [src]="comic.thumbnail">
      <div class="media-body">
        <h2 class="media-heading">{{ comic.title }}
          <span class="badge badge-danger">#{{ comic.issueNumber }}</span>
          <span class="badge badge-pill badge-secondary">${{ comic.price }}</span>
        </h2>
        <p>{{ comic.description }}</p>
      </div>
    </div>
  </div>
</div>
